<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Flask App</title>
        </head>
        <body>
            <h1>Hello World!</h1>
            <h2>Please choose option:</h2>
            <h2>1.John</h2>
            <h2>2.Number</h2>
            <form action="{{ url_for('handle_input') }}" method="post">
                <label for="choice">Choose an option:</label>
                <input type="number" name="choice" id="choice" required>
                <button type="submit">Submit</button>
            </form>
        </body>
        </html>
